<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>

        body {
            font-family: 'Press Start 2P', monospace;
            background-color: #000000;
            background: url('assets/img_shop/Background.png') no-repeat center center;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: auto;
            transition: transform 0.3s ease;
        }

        .header {
            position: absolute;
            top: 20px;
            left: 30px;
            right: 90px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 10;
        }

        .logo-container {
            display: flex;
            align-items: center;
        }

        .logo {
            width: 90px;
            height: 90px;
        }

        .taskplayer-text {
            position: relative;
            top: -10px;
            z-index: 1;
        }

        .taskplayer-text img {
            position: absolute;
            top: 0;
            left: 0;
            width: 240px;
            height: 30px;
        }

        .taskplayer-text img:nth-child(1) {
            top: 5px;
        }

        .profile {
            width: 72px;
            height: 72px;
        }

        .menu {
            position: absolute;
            top: 40px;
            left: 52%;
            transform: translateX(-50%);
            display: flex;
            justify-content: center;
            gap: 60px;
            z-index: 2;
        }

        .menu-item {
            font-size: 15px;
            color: #ffffff;
            text-decoration: none;
            cursor: pointer;
        }

        .menu-item:hover {
            text-decoration: underline;
        }
		
	    .menu-item:nth-child(3) { /* SHOP menu glow */
            animation: glow 1.5s infinite alternate;
        }

        .menu-item-l {
            font-size: 15px;
            color: #ffffff;
            text-decoration: none;
            cursor: pointer;
        }
        .menu-item-l:hover { /* logout beda*/
            text-decoration: underline;
        }

        @keyframes glow {
            0% {
                text-shadow: 0px 0px 5px #ffffff, 0px 0px 10px #ffffff, 0px 0px 20px #ffffff;
            }
            100% {
                text-shadow: 0px 0px 15px #ffffff, 0px 0px 30px #ffffff, 0px 0px 45px #ffffff;
            }
        }
		
        .welcome-container {
            position: absolute;
            top: 100px;
            left: 48.3%;
            transform: translateX(-50%);
            display: flex;
            z-index: 2;
            width: 350px;
            height: 68px;
        }

        .welcome-banner {
            position: absolute;
            width: 120%;
            height: 120%;
        }

        .welcome-text {
            position: absolute;
            top: 58%;
            left: 59%;
            transform: translate(-50%, -50%);
            width: 80%;
            height: auto;
        }

        .book-container {
            position: absolute;
            top: 145px;
            left: 51%;
            transform: translateX(-50%);
            display: flex;
            width: 925px;
            height: 625px;
            background: url('assets/img_shop/book.png') no-repeat center;
            background-size: contain;
        }

        .character-grid {
            position: absolute;
            top: 120px;
            left: 80px;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            grid-template-rows: repeat(2, 1fr);
            gap: 40px;
            width: 270px;
            align-items: center;
            justify-items: center;
        }

        /* Character container */
        .character {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            position: relative;
            gap: 5px;
        }

        .character img {
            width: 90px;
            height: 90px;
            object-fit: contain;
        }

        /* Character name styling */
        .character-name {
            margin-top: 5px;
            font-size: 14px;
            color: #000000;
            text-align: center;
            font-family: 'Press Start 2P', monospace;
        }

        .character.selected::before {
            content: '';
            position: absolute;
            top: -40px;
            left: -20px;
            right: -20px;
            bottom: -40px;
            background: url('assets/img_shop/Char Select.png') no-repeat center center;
            background-size: contain;
            z-index: -1;
        }

        /* char desc */
        .character-description {
            position: absolute;
            top: 18%;
            right: 11%;
            transform: translateY(-50%);
            width: 300px;
            color: #000; /* Hitam agar terlihat di background buku */
            font-size: 13px;
            font-family: 'Press Start 2P', monospace;
            text-align: left;
            line-height: 1.4;
            background: rgba(255, 255, 255, 0); /* Latar belakang putih transparan */
            padding: 10px;
            line-height: 1.8;
        }

        .character-backstory {
            position: absolute;
            top: 40%;
            right: 20%;
            transform: translateY(-50%);
            width: 220px;
            color: #000; /* Hitam agar terlihat di background buku */
            font-size: 11px;
            font-family: 'Press Start 2P', monospace;
            text-align: left;
            line-height: 1.4;
            background: rgba(255, 255, 255, 0); /* Latar belakang putih transparan */
            padding: 10px;
            line-height: 1.8;
        }
        

        .merchant {
            position: absolute;
            bottom: 2%;
            left: 6%;
            width: 275px;
            height: 425px;
        }

        .points-display {
            position: absolute;
            bottom: -3%;
            left: 7%;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 13px;
        }

        .merchant-dialog {
            position: absolute;
            bottom: -4%;
            left: 23%;
            width: 480px;
            height: 100px;
            background: url('assets/img_shop/MerchantTextBanner.png') no-repeat center;
            background-size: contain;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 13px;
            padding: 20px;
            text-align: center;
            font-family: 'Press Start 2P', monospace;
            line-height: 1.8;
        }

        .dialogue-text {
            width: 50%;
            height: auto;
            max-height: 80px;
            overflow: hidden;
            white-space: normal;
            word-wrap: break-word;
            color: #000;
            text-align: center;
            padding-bottom: 12px;
        }

        .button-container {
            position: absolute;
            bottom: -3%;
            right: 15%;
            display: flex;
            gap: 20px;
        }

        .button {
            width: 230px;
            height: 90px;
            border: none;
            cursor: pointer;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            background-color: transparent;
        }

        .back-button {
            background-image: url('assets/img_shop/Back Button.png');
        }

        .buy-button {
            background-image: url('assets/img_shop/Buy Button.png');
        }

        .garuda-color {
            color: #40E0D0;
        }

        .frog-color {
            color: #90EE90;
        }

        .pig-color {
            color: #F08080;
        }

        .goat-color {
            color: #A99999;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="logo-container">
            <img src="assets/img_shop/Logo.png" alt="Logo" class="logo">
            <div class="taskplayer-text">
                <img src="assets/img_shop/TaskPlayer.png" alt="TaskPlayer">
                <img src="assets/img_shop/TaskPlayer-1.png" alt="TaskPlayer">
            </div>
        </div>
        <div class="menu">
            <a class="menu-item" href="dashboard">DASHBOARD</a>
            <a class="menu-item" href="task">TASK</a>
            <a class="menu-item" href="shop">SHOP</a>
        </div>
        <a class="menu-item-l" href="logout">LOGOUT</a>
        <!-- <img src="assets/img_shop/Profile.png" alt="Profile" class="profile"> -->
    </header>

    <div class="welcome-container">
        <img src="assets/img_shop/WelcomeBanner.png" alt="Welcome Banner" class="welcome-banner">
        <img src="assets/img_shop/Welcome Text.png" alt="Welcome Adventurer!" class="welcome-text">
    </div>

    <div class="book-container">
        <div class="character-grid">
            <div class="character" data-character="GARUDA" onclick="selectCharacter('GARUDA')">
                <img src="assets/img_shop/Bird.png" alt="GARUDA">
                <span class="character-name">GARUDA</span>
            </div>
            <div class="character pig" data-character="PIGLET" onclick="selectCharacter('PIGLET')">
                <img src="assets/img_shop/Pig.png" alt="PIGLET">
                <span class="character-name">PIGLET</span>
            </div>
            <div class="character frog" data-character="FROGY" onclick="selectCharacter('FROGY')">
                <img src="assets/img_shop/Frog.png" alt="FROGY">
                <span class="character-name">FROGY</span>
            </div>
            <div class="character goat" data-character="THE GOAT" onclick="selectCharacter('THE GOAT')">
                <img src="assets/img_shop/Goat.png" alt="THE GOAT">
                <span class="character-name">THE GOAT</span>
            </div>
        </div>
        <div class="character-description">
            <p id="character-description-text">Click a character to see their story...</p>
        </div>
        <div class="character-backstory">
            <p id="character-backstory-text"></p>
        </div>
    </div>

    <img src="assets/img_shop/Merchant.png" alt="Merchant" class="merchant">

    <div class="points-display">POINTS : <span id="points-value"></span></div>

    <div class="merchant-dialog">
        <div class="dialogue-text">
            Click a character to see the price...
        </div>
    </div>

    <div class="button-container">
        <button class="button back-button" onclick="window.location.href='dashboard'"></button>
        <button class="button buy-button" id="buyButton" onclick="buyCharacter()"></button>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            let points = 0;
            let selectedCharacter = null;

            // Fetch points from backend
            async function fetchPoints() {
                try {
                    const response = await fetch('/api/points');
                    if (response.ok) {
                        const data = await response.json();
                        points = data.points;
                        updatePointsDisplay();
                    } else {
                        console.error(response.statusText);
                    }
                } catch (error) {
                    console.error(error);
                }
            }

            function updatePointsDisplay() {
                document.getElementById('points-value').innerText = points;
            }

            function selectCharacter(characterName) {
                const characters = document.querySelectorAll('.character');
                const dialogue = document.querySelector('.dialogue-text');
                const descriptionText = document.getElementById('character-description-text');
                const backstoryText = document.getElementById('character-backstory-text');
                let dialogueText = "";
                let characterDescription = "";
                let characterBackstory = "";
            
                dialogue.classList.remove('garuda-color', 'frog-color', 'pig-color', 'goat-color');
            
                switch (characterName) {
                    case 'GARUDA':
                        dialogueText = "<span class='garuda-color'>GARUDA</span> will be 10 points.";
                        characterDescription = "Garuda, the ruler of the skies";
                        characterBackstory = "Garuda was born from fierce winds atop the tallest mountain. He symbolizes freedom and power, soaring higher than the furthest clouds.";
                        break;
                    case 'PIGLET':
                        dialogueText = "<span class='pig-color'>PIGLET</span> will be 7 points.";
                        characterDescription = "Piglet, the ruler of the forest";
                        characterBackstory = "Piglet has grown wise and strong in the forest, protecting it from any threats. His courage inspires even the smallest creatures.";
                        break;
                    case 'FROGY':
                        dialogueText = "<span class='frog-color'>FROGY</span> will be 15 points.";
                        characterDescription = "Frogy, the ruler of the swamp";
                        characterBackstory = "Frog has always been agile and crafty. As a leader of the swamp, he keeps it free from invaders, moving with incredible speed across the water and land.";
                        break;
                    case 'THE GOAT':
                        dialogueText = "<span class='goat-color'>THE GOAT</span> will be 20 points.";
                        characterDescription = "The Goat, the ruler of the mountains";
                        characterBackstory = "The Goat is the fearless guardian of the treacherous mountain ranges. With unmatched endurance, he leads his people safely across the highest cliffs.";
                        break;
                    default:
                        dialogueText = "Click a character to see the price...";
                        characterDescription = "Click a character to see their story...";
                        characterBackstory = "";
                }
            
                dialogue.innerHTML = dialogueText;
                descriptionText.innerText = characterDescription;
                backstoryText.innerText = characterBackstory;
            
                characters.forEach((character) => {
                    if (character.dataset.character === characterName) {
                        character.classList.add('selected');
                        selectedCharacter = characterName;
                    } else {
                        character.classList.remove('selected');
                    }
                });
            
                document.getElementById('buyButton').disabled = false;
            }

            async function buyCharacter() {
                if (!selectedCharacter) {
                    alert('Please select a character first!');
                    return;
                }

                let price = 0;

                switch (selectedCharacter) {
                    case 'GARUDA':
                        price = 10;
                        break;
                    case 'PIGLET':
                        price = 7;
                        break;
                    case 'FROGY':
                        price = 15;
                        break;
                    case 'THE GOAT':
                        price = 20;
                        break;
                    default:
                        alert('Invalid character selected.');
                        return;
                }

                if (points < price) {
                    alert('You do not have enough points to make this purchase!');
                    return;
                }

                try {
                    const response = await fetch('/api/shop/buy', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            character: selectedCharacter,
                            price: price,
                        }),
                    });

                    if (response.ok) {
                        points -= price;
                        updatePointsDisplay();
                        alert("Purchased successfully!");

                        document.querySelector('.dialogue-text').innerHTML = "Click a character to see the price...";
                        document.querySelectorAll('.character').forEach((character) => {
                            character.classList.remove('selected');
                        });
                        selectedCharacter = null;
                        document.getElementById('buyButton').disabled = true;
                    } else {
                        const errorData = await response.json();
                        alert(`Purchase failed: ${errorData.message}`);
                    }
                } catch (error) {
                    console.error(error);
                    alert('An error occurred during the purchase.');
                }
            }

            document.querySelectorAll('.character').forEach((character) => {
                character.addEventListener('click', () => {
                    selectCharacter(character.dataset.character);
                });
            });

            document.getElementById('buyButton').addEventListener('click', buyCharacter);

            fetchPoints();
        });
    </script>
</body>
</html>
